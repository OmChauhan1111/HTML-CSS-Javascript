<html>
<head>
    <title>Window object</title>
</head>
<body>
    <form name="f1">
        Message: <input type="text" name="num1">
        <input type="button" value="Alert" onclick="disp()">
    </form>

    <script>
        function disp() {
            var a = f1.num1.value;
            window.alert(a); // Call the alert() method of the window object
        }
    </script>
</body>
</html>
