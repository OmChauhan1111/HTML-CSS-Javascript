<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
</head>
<body>
    <form name="f1">
        Enter a Number: <input type="text" name="num1">
        <input type="button" value="Check" onclick="checkPrime()">
    </form>

    <script>
        function checkPrime() {
            var num = f1.num1.value;
            var isPrime = true;

            // Check if the number is less than 2 (prime numbers start from 2)
            if (num < 2) {
                isPrime = false;
            } else {
                // Check if the number is divisible by any number from 2 to the square root of the number
                for (var i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                document.write(+num+ 'is prime number')
            } else {
                document.write(+num+ 'is not prime number')
            }
        }
    </script>
</body>
</html>
