<html>
<head>
    <title>Swap Program</title>
</head>
<body>
    <form name="f1">
        Name.: <input type="text" name="num1">
        Email: <input type="text" name="num2">
        <input type="button" value="pop" onclick="disp()">

            var b = f1.num2.value;
            

            alert ('Name' + a + ', Email ' + b + '.');
        }
    </script>
